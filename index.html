<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paritalk - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #dff1ff, #f5f8ff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .login-box h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .login-box p {
      font-size: 0.95rem;
      color: #777;
      margin-bottom: 2rem;
    }
    input {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Welcome to Paritalk</h1>
    <p>Premium chat and video calling space only for Yash and Pari</p>
    <input type="text" id="username" placeholder="Enter Username (Yash / Pari)" />
    <input type="text" id="roomCode" placeholder="Enter Room Code" />
    <button id="loginBtn">Login</button>
  </div>  <script type="module">
    import { auth } from './firebase.js';
    const loginBtn = document.getElementById('loginBtn');

    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const roomCode = document.getElementById('roomCode').value.trim();

      if ((username === 'Yash' || username === 'Pari') && (roomCode === '5201314pari' || roomCode === '238023')) {
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('roomCode', roomCode);
        window.location.href = 'chatroom.html';
      } else {
        alert('Only Yash and Pari can use Paritalk. Invalid username or room code.');
      }
    });
  </script></body>
</html>
